<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEU 2025 React</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- MediaPipe Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <!-- Gifler for GIF support on Canvas -->
    <script src="https://cdn.jsdelivr.net/npm/gifler@0.1.0/gifler.min.js" crossorigin="anonymous"></script>
    
    <!-- Fonts: Rajdhani for HUD/Headers, Inter for UI -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">

    <style>
      /* Base font settings */
      body { font-family: 'Inter', sans-serif; }
      h1, h2, h3, .font-tech { font-family: 'Rajdhani', sans-serif; }

      /* Hide scrollbar for clean UI */
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #09090b; }
      ::-webkit-scrollbar-thumb { background: #27272a; border-radius: 2px; }
      ::-webkit-scrollbar-thumb:hover { background: #3f3f46; }
      
      /* Range Slider Styling */
      input[type=range] {
        -webkit-appearance: none; 
        background: transparent; 
      }
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 12px;
        width: 12px;
        border-radius: 50%;
        background: #06b6d4;
        cursor: pointer;
        margin-top: -4px; 
        box-shadow: 0 0 10px rgba(6,182,212,0.5);
      }
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: #27272a;
        border-radius: 2px;
      }
    </style>
  <script type="importmap">
{

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    <div class="fixed inset-0 bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-zinc-900 via-zinc-950 to-black -z-10"></div>
    <div id="root"></div>
    <!-- Entry Point for Vite -->

</html>
